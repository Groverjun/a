			.purchaseAlertBox_form>input{

				width: 100%;

				outline: none;

			.purchaseAlertBox_middle{

				padding-bottom: 32px;

			.purchaseAlertBox_form>a{

				height: 35px;
				position: absolute;
				right: 0;
				top: 0;
				text-align: center;
				line-height: 35px;
				background: #347fff;
				color: #fff;
			}
			.purchaseAlertBox_foot{
				padding-bottom: 55px;
			}
		</style>

		<script type="text/javascript">
			//添加供应信息
			$(".supplyAdd").click(function(){
				if(!$(".supplyStr").val()==''){
					establishNode($(".supplyBox"),$(".supplyStr").val(),'supplyDel')
				}else{
					console.log("信息不能为空")
				}
			})
			//添加供应信息
			$(".supplyStr").keydown(function(e){
				if (e.keyCode == 13) {
					if(!$(".supplyStr").val()==''){
						establishNode($(".supplyBox"),$(".supplyStr").val(),'supplyDel')
					}else{
						console.log("信息不能为空")
					}
                }
			})
			//删除供应信息
			$(".supplyBox").on('click','.supplyDel',function(){
				var index=$(this).parent().index();
				$(".supplyBox .purchaseAlertBox_listP").eq(index).remove()
				$(".purchaseAlertBox").height($("#boxHieght").height()+20);
			})
			
			//添加求购信息
			$(".seekpurchaseAdd").click(function(){
				if(!$(".seekpurchaseStr").val()==''){
					establishNode($(".seekpurchasebox"),$(".seekpurchaseStr").val(),'seekpurchaseDel')
				}else{
					console.log("信息不能为空")
				}
			})
			//添加求购信息
			$(".seekpurchaseStr").keydown(function(e){
				if (e.keyCode == 13) {
					if(!$(".seekpurchaseStr").val()==''){
						establishNode($(".seekpurchasebox"),$(".seekpurchaseStr").val(),'seekpurchaseDel')
					}else{
						console.log("信息不能为空")
					}
                }
			})
			//删除求购信息
			$(".seekpurchasebox").on('click','.seekpurchaseDel',function(){
				var index=$(this).parent().index();
				$(".seekpurchasebox .purchaseAlertBox_listP").eq(index).remove()
				$(".purchaseAlertBox").height($("#boxHieght").height()+20);
			})			
			
			$("#abt").click(function(){
				$(".purchaseAlert").show()
				$(".purchaseAlertBox").height($("#boxHieght").height()+20);
			})
			$(".purchaseAlertBoxDel img").click(function(){
				$(".purchaseAlert").hide()
				$(".purchaseAlertBox").height($("#boxHieght").height()+20);
			})
			//添加节点函数；
			function establishNode(obj,str,cla){
				var colIndex=-1;
				var color=["#1D7DFF","#5CB85C","#5BC0DE","#F0AD4E","#D9534F"];
				var strName=str;
				var list='';
				strName = strName.split(",");
				for(var i=0;i<=strName.length-1;i++){
					colIndex+=1;
					if(color[colIndex]==undefined){
						colIndex=0
					}
					list+="<p class=\"purchaseAlertBox_listP\" style=\"border-color:" + color[colIndex] + ";color:" + color[colIndex] + " ;\">" + strName[i] + "<i class=\"" + cla + "\"  style=\"background:" + color[colIndex] + " ;\">-</i></p>";
				}
				obj.html(list)
				$(".purchaseAlertBox").height($("#boxHieght").height()+20);
			}
		</script>
